<div>
    <form class="form-horizontal" data-ng-init="addCliente()">
        <div class="form-group">
            <div class="col-sm-offset-1 col-sm-10">
                <legend>{{heading}}</legend>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Id</label>
            <div class="col-sm-2">
                <input type="text" class="form-control" placeholder="Id" ng-model="cliente.id" disabled>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Nome</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" placeholder="Nome" ng-model="cliente.nome">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Email</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" placeholder="Email" ng-model="cliente.email">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Telefone 1</label>
            <div class="col-sm-6">
                <input type="text" class="form-control telefone" placeholder="Telefone" ng-model="cliente.telefone1">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Telefone 2</label>
            <div class="col-sm-6">
                <input type="text" class="form-control telefone" placeholder="Telefone" ng-model="cliente.telefone2">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a href="cliente" class="btn btn-warning">Voltar</a>
                <a class="btn btn-primary btn-large" ng-click="postCliente()">Salvar</a>
                <a href="cliente/{{cliente.id}}/venda/add" class="btn btn-primary btn-large" style="margin-left: 10px" ng-show="cliente.id">Nova Venda</a>
            </div>
        </div>
    </form>
</div>
